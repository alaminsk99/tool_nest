name: tool_nest
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

#environment variables
environment:
  sdk: ^3.8.1

#dependencies is here
dependencies:
  flutter:
    sdk: flutter

    #Icons Packages
  cupertino_icons: ^1.0.8
  lucide_icons_flutter: ^3.0.4
  font_awesome_flutter: ^10.8.0

  #Icon Management
  flutter_svg: ^2.1.0
  #Routing packages
  go_router: ^15.1.2

  #To Get Images
  image_picker: ^1.1.2
  file_picker: ^10.1.9
  image: ^4.5.4


  # Replaced gallery_saver with image_gallery_saver_plus for http compatibility
  image_gallery_saver_plus: ^4.0.1 # Updated to a compatible version
  photo_view: ^0.15.0

  #Pdf Utilizes
  #For PDF Creation
  pdf: ^3.11.3

  #Pdf Viewer
  syncfusion_flutter_pdfviewer: ^29.2.9
  pdfx: ^2.9.2

 #Memory
  shared_preferences: ^2.5.3

  syncfusion_flutter_pdf: ^29.2.10


  #Open File
  open_file: ^3.5.10

  #Animation
  lottie: ^3.3.1

  #For use Date Time
  intl: ^0.20.2

  # For Web Views
  webview_flutter: ^4.13.0

  #File save and share
  printing: ^5.14.2

  #Get device storage paths
  path_provider: ^2.1.5

  #Share PDF files for file sharing
  share_plus: ^11.0.0

  #Scaping Management
  gap: ^3.0.1
  #State Managements Packages
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  #Utility Packages
  flutter_native_splash: ^2.4.6
  fluttertoast: ^8.2.12
  permission_handler: ^12.0.0+1
  flutter_staggered_grid_view: ^0.7.0
  flutter_image_compress: ^2.4.0
  archive: ^4.0.7
  flutter_tab_indicator_styler: ^2.0.0


  #Networking package
  http: ^1.4.0

#Delopent dependencies is here
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

#Flutter related dependencies
flutter:
  uses-material-design: true

  #images
  assets:
    - assets/icons/
    - assets/animations/
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto_Condensed-Light.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/Roboto_Condensed-Bold.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/Roboto_Condensed-SemiBold.ttf
          weight: 600
          style: normal
        - asset: assets/fonts/Roboto_Condensed-Medium.ttf
          weight: 500
          style: normal
        - asset: assets/fonts/Roboto_Condensed-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Roboto_Condensed-Regular.ttf
          weight: 400
          style: normal
