name: tool_nest
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

#environment variables
environment:
  sdk: ^3.8.1

#dependencies is here
dependencies:
  flutter:
    sdk: flutter

    #Icons Packages
  cupertino_icons: ^1.0.8
  lucide_icons_flutter: ^3.0.4
  font_awesome_flutter: ^10.8.0

  #Icon Management
  flutter_svg: ^2.1.0
  #Routing packages
  go_router: ^15.1.2

  #Scaping Management
  gap: ^3.0.1
  #State Managements Packages
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  #Utility Packages
  flutter_native_splash: ^2.4.6
  fluttertoast: ^8.2.12

  #Networking package
  http: ^1.4.0

#Delopent dependencies is here
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

#Flutter related dependencies
flutter:


  uses-material-design: true

  #images
  assets:
    - assets/icons/
    - assets/animations/
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto_Condensed-Light.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/Roboto_Condensed-Bold.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/Roboto_Condensed-SemiBold.ttf
          weight: 600
          style: normal
        - asset: assets/fonts/Roboto_Condensed-Medium.ttf
          weight: 500
          style: normal
        - asset: assets/fonts/Roboto_Condensed-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Roboto_Condensed-Regular.ttf
          weight: 400
          style: normal
